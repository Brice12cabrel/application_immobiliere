<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin - MonApp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0f0f1a; color: #e6edf3; font-family: 'Segoe UI', sans-serif; display: flex; min-height: 100vh; }
    .sidebar { width: 280px; background: #1a1a2e; padding: 40px 20px; position: fixed; height: 100vh; left: 0; top: 0; z-index: 100; border-right: 1px solid #333; }
    .logo { font-size: 32px; font-weight: 900; text-align: center; margin-bottom: 60px; color: #ff4757; }
    .menu-item { padding: 18px 24px; margin-bottom: 12px; background: #16213e; border-radius: 16px; cursor: pointer; font-weight: 600; transition: 0.3s; }
    .menu-item:hover, .menu-item.active { background: #ff4757; color: white; }
    .main-content { margin-left: 280px; padding: 50px; width: 100%; }
    .title { font-size: 36px; text-align: center; margin-bottom: 40px; color: #58a6ff; }
    .card { background: #16213e; padding: 30px; border-radius: 20px; margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 16px; text-align: left; border-bottom: 1px solid #333; }
    th { background: #21262d; }
    .btn { padding: 10px 20px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin: 5px; }
    .btn-locataire { background: #8b949e; color: white; }
    .btn-bailleur { background: #58a6ff; color: white; }
    .btn-admin { background: #50fa7b; color: black; }
    .btn-delete { background: #f85149; color: white; }
    .form-group { margin: 15px 0; }
    input, select { width: 100%; padding: 14px; background: #21262d; border: none; border-radius: 12px; color: white; }
    button.main-btn { width: 100%; padding: 16px; background: #ff4757; color: white; border: none; border-radius: 16px; font-size: 18px; cursor: pointer; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo">Super Admin</div>
    <div class="menu-item active" onclick="showSection('users')">Utilisateurs</div>
    <div class="menu-item" onclick="showSection('create')">Créer utilisateur</div>
    <div style="margin-top: auto;">
      <button class="main-btn" style="background:#f85149;" onclick="logout()">Déconnexion</button>
    </div>
  </div>

  <div class="main-content">
    <h1 class="title">Super Admin Dashboard</h1>

    <!-- LISTE UTILISATEURS -->
    <div id="users" class="card">
      <h2>Gestion des utilisateurs</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Nom</th>
            <th>Rôle actuel</th>
            <th>Vérifié</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-list">
          <tr><td colspan="5">Chargement...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- CRÉER UTILISATEUR -->
    <div id="create" class="card" style="display:none;">
      <h2>Créer un nouvel utilisateur</h2>
      <div class="form-group">
        <input type="text" id="new-nom" placeholder="Nom complet">
      </div>
      <div class="form-group">
        <input type="email" id="new-email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="new-password" placeholder="Mot de passe">
      </div>
      <div class="form-group">
        <select id="new-role">
          <option value="locataire">Locataire</option>
          <option value="bailleur">Bailleur</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="main-btn" onclick="createUser()">Créer l'utilisateur</button>
    </div>
  </div>

<script>
  const token = localStorage.getItem('token');
  const API_BASE = 'http://127.0.0.1:8000/api';

  // PROTECTION SUPER ADMIN
  if (!token) {
    alert('Accès refusé');
    window.location.href = 'superadmin_login.html';
  } else {
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      if (!payload.is_superuser) {
        alert('ACCÈS INTERDIT');
        window.location.href = 'superadmin_login.html';
      }
    } catch (e) {
      localStorage.removeItem('token');
      window.location.href = 'superadmin_login.html';
    }
  }

  // Afficher section
  function showSection(section) {
    document.querySelectorAll('.card').forEach(c => c.style.display = 'none');
    document.getElementById(section).style.display = 'block';
    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
    document.querySelector(`[onclick="showSection('${section}')"]`).classList.add('active');
  }

  // Charger les utilisateurs
  async function loadUsers() {
    try {
      const res = await fetch(`${API_BASE}/admin/users/`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const users = await res.json();
      const tbody = document.getElementById('users-list');
      tbody.innerHTML = users.map(u => `
        <tr>
          <td>${u.email}</td>
          <td>${u.first_name || '-'}</td>
          <td><strong>${u.role}</strong></td>
          <td>${u.is_verified ? 'Oui' : 'Non'}</td>
          <td>
            <button class="btn btn-locataire" onclick="changeRole(${u.id}, 'locataire')">Locataire</button>
            <button class="btn btn-bailleur" onclick="changeRole(${u.id}, 'bailleur')">Bailleur</button>
            <button class="btn btn-admin" onclick="changeRole(${u.id}, 'admin')">Admin</button>
            <button class="btn btn-delete" onclick="deleteUser(${u.id})">Supprimer</button>
          </td>
        </tr>
      `).join('');
    } catch (err) {
      document.getElementById('users-list').innerHTML = '<tr><td colspan="5">Erreur de chargement</td></tr>';
    }
  }

  // Changer rôle — CORRIGÉ
async function changeRole(userId, role) {
  if (!confirm(`Passer cet utilisateur en "${role}" ?`)) return;

  try {
    const res = await fetch(`${API_BASE}/admin/set-role/${userId}/`, {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json', 
        'Authorization': `Bearer ${token}` 
      },
      body: JSON.stringify({ role })
    });

    if (res.ok) {
      alert('Rôle modifié avec succès !');
      loadUsers();
    } else {
      const data = await res.json();
      alert(data.error || 'Erreur lors du changement de rôle');
    }
  } catch (err) {
    console.error(err);
    alert('Erreur réseau');
  }
}

// Créer utilisateur — CORRIGÉ
async function createUser() {
  const nom = document.getElementById('new-nom').value.trim();
  const email = document.getElementById('new-email').value.trim();
  const password = document.getElementById('new-password').value;
  const role = document.getElementById('new-role').value;

  if (!nom || !email || !password) {
    alert('Tous les champs sont requis');
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/admin/create-user/`, {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json', 
        'Authorization': `Bearer ${token}` 
      },
      body: JSON.stringify({ 
        nom, 
        email, 
        mot_de_passe: password, 
        role 
      })
    });

    if (res.ok) {
      alert('Utilisateur créé avec succès !');
      document.getElementById('new-nom').value = '';
      document.getElementById('new-email').value = '';
      document.getElementById('new-password').value = '';
      loadUsers();
      showSection('users'); // Retour à la liste
    } else {
      const data = await res.json();
      alert(data.error || 'Erreur lors de la création');
    }
  } catch (err) {
    console.error(err);
    alert('Erreur serveur');
  }
}

// Supprimer utilisateur — CORRIGÉ
async function deleteUser(userId) {
  if (!confirm('Supprimer cet utilisateur ? Cette action est irréversible !')) return;

  try {
    const res = await fetch(`${API_BASE}/admin/delete-user/${userId}/`, {
      method: 'DELETE',
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (res.ok) {
      alert('Utilisateur supprimé avec succès');
      loadUsers();
    } else {
      alert('Erreur lors de la suppression');
    }
  } catch (err) {
    console.error(err);
    alert('Erreur réseau');
  }
}

// Déconnexion — CORRIGÉ
function logout() {
  if (confirm('Déconnexion du Super Admin ?')) {
    localStorage.removeItem('token');
    window.location.href = 'superadmin_login.html';
  }
}

// Lancement au chargement
loadUsers();
showSection('users');
</script>
</body>
</html>
